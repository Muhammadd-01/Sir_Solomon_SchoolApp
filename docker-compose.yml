version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: solomon_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: solomon_school
    volumes:
      - mongodb_data:/data/db

  server:
    build:
      context: ./server
      dockerfile: ../infra/Dockerfile.server
    container_name: solomon_server
    restart: always
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NODE_ENV=development
      - MONGO_URI=mongodb://admin:password@mongodb:27017/solomon_school?authSource=admin
    depends_on:
      - mongodb
    volumes:
      - ./server:/app
      - /app/node_modules

  admin:
    build:
      context: ./admin
      dockerfile: ../infra/Dockerfile.admin
    container_name: solomon_admin
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  mongodb_data:
