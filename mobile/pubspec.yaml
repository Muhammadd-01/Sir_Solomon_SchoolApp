name: solomon_school_app
description: "Solomon's Secondary School Management System - Mobile App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_storage: ^12.3.4
  firebase_messaging: ^15.1.3
  cloud_firestore: ^5.4.4
  
  # HTTP & API
  dio: ^5.7.0
  retrofit: ^4.4.1
  json_annotation: ^4.9.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.2
  
  # QR Scanner
  mobile_scanner: ^5.2.3
  qr_flutter: ^4.1.0
  
  # UI & Navigation
  go_router: ^14.6.2
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  file_picker: ^8.1.2
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  
  # Localization
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  
  # Utilities
  equatable: ^2.0.5
  logger: ^2.4.0
  connectivity_plus: ^6.0.5
  permission_handler: ^11.3.1
  url_launcher: ^6.3.1
  
  # UI Components
  flutter_spinkit: ^5.2.1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  
  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.3
  json_serializable: ^6.8.0
  retrofit_generator: ^9.1.2
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/logo.jpg
